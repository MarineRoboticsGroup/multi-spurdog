modem_connection_type: serial
modem_serial_port: "/dev/ttyUSB0"    # Default port
modem_baud_rate: 19200
set_modem_time: true

modem_config:
  SRC: 0      # Default address
  ALL: 0
  BND: 0
  MOD: 1
  CST: 1
  FC0: 25000
  BW0: 5000
  XST: 1
  TAT: 50
  pwramp.txlevel: 0
  psk.packet.mod_hdr_version: 1

# Landmark configuration: each landmark can define a numeric source address (src)
# and an optional position (pos = [x, y, z]). These are read by nodes using
# rospy.get_param('landmarks', {...}). Defaults below preserve historical values.
landmarks:
  L0:
    src: 8
    pos: [-74.5193539608157, -38.9298973079931, 1.5]
  L1:
    src: 9
    pos: [66.5150726324041, 25.969767675496275, 1.5]